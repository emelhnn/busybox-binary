name: release

on:
  workflow_dispatch:
    inputs:
      busybox_version:
        description: 'Busybox version'
        required: true
        default: '1.35.0'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Obtain Busybox source tarball
        run: |
          bash obtain_busybox ${{ github.event.inputs.busybox_version }}
      - name: Patch Busybox
        run: |
          bash patch_busybox
      - name: Build Busybox
        run: |
          bash build_busybox
      - name: Upload Busybox
        uses: ncipollo/release-action@v1
        with:
          name: Release ${{ github.event.inputs.busybox_version }}
          bodyFile: busybox
          artifacts: busybox
          artifactContentType: application/octet-stream
          draft: true
          tag: ${{ github.event.inputs.busybox_version }}
          token: ${{ secrets.GITHUB_TOKEN }}
