name: release

on:
  push:
   tags:
   - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Obtain Busybox source tarball
        run: |
          cat ./busybox_version
          GETVER=$(cat ./busybox_version)
          echo "BUSYBOX_VERSION=${GETVER}" >> $GITHUB_ENV
          bash obtain_busybox $GETVER
      - name: Patch Busybox
        run: |
          bash patch_busybox
      - name: Build Busybox
        run: |
          bash build_busybox
      - name: Release Busybox binary
        uses: ncipollo/release-action@v1
        with:
          name: "Release ${{ env.BUSYBOX_VERSION }}"
          owner: ${{ env.OWNER }}
          draft: true
          artifacts: "busybox"
          artifactContentType: "application/octet-stream"
          body: "Testing"
          token: ${{ secrets.GITHUB_TOKEN }}
          allowUpdates: false
