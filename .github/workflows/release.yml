name: release

on:
  workflow_dispatch:
    inputs:
      busybox_version:
        description: 'Busybox version'
        required: true
        default: '1.35.0'
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Obtain Busybox source tarball
        run: |
          bash obtain_busybox ${{ github.event.inputs.busybox_version }}
      - name: Patch Busybox
        run: |
          bash patch_busybox
      - name: Build Busybox
        run: |
          bash build_busybox
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.busybox_version }}
          release_name: Release ${{ github.event.inputs.busybox_version }}
          draft: true
          prerelease: false
      - name: Upload Busybox
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: busybox
          asset_name: busybox
          asset_content_type: application/octet-stream
